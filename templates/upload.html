<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Document | Advocate AI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .upload-container {
      background-color: #2a2a3d;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }
    .upload-container h2 {
      margin-bottom: 20px;
      font-size: 1.6em;
    }
    input[type="file"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background-color: #3a3a4f;
      color: white;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>ðŸ“„ Upload Document</h2>
    <form action="/embed" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <label for="username">Title</label>
      <input type="text" id="username" name="name" placeholder="Enter your name" required>

      <label for="document">Choose a file:</label>
      <input type="file" id="document" name="files" multiple required>

      <label for="language">Select Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        {% for i, j in lang %}
            <option value="{{i}}">{{j}}</option>
        {% endfor %}
      </select>

      <button type="submit">Submit & Start Chat</button>
    </form>
  </div>
</body>
</html>
